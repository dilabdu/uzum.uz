<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Saqlanganlar</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header class="bg-base-300">
      <div class="bg-neutral text-base-100">
        <div class="align-elements">
          <div class="flex items-center gap-1">
            <i class="fa-solid fa-location-dot"></i>
            <p class="current-location">Joy Nomi</p>
          </div>
        </div>
        <!-- DAVOMINI UZUM AMRKETGA QARANG -->
      </div>
      <div class="align-elements navbar">
        <div class="navbar-start">
          <a class="btn btn-secondary" href="./index.html">ItUzum</a>
        </div>
        <div class="navbar-center">
          <ul class="menu menu-horizontal">
            <li><a href="./index.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li>
              <a href="#"><i class="far fa-heart"></i>Liked</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn indicator" href="">
            <span id="total_amount" class="indicator-item badge badge-secondary"
              >0</span
            >
            <i class="fa-solid fa-basket-shopping"></i>
          </a>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main-suggestons">
      <section class="main-suggestons p-5">
        <div class="align-elements">
          <ul
            id="liked_card"
            class="grid grid-cols-2 md:grid-cols-3 gap-5 lg:grid-cols-5"
          >
            <template id="liked_template">
              <li class="popular-products__item cursor-pointer">
                <a href="">
                  <div class="card bg-base-100 shadow-sm">
                    <figure
                      class="relative bg-gray-200 overflow-hidden rounded-t-xl"
                    >
                      <img
                        id="liked_image"
                        class="object-cover w-full rounded--xl transition-transform duration-300 hover:scale-105 backgr"
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes"
                      />
                      <button
                        onclick="likedProduct(event, this)"
                        class="btn liked-button absolute btn-ghost inline-block top-1 right-1 btn-sm btn-outline"
                      >
                        <i
                          class="far fa-heart like-btn backdrop-blur rounded-full transition"
                        ></i>
                      </button>
                    </figure>
                    <div class="card-body">
                      <h2 id="liked_title" class="card-title line-clamp-1"></h2>
                      <p id="liked_brand"></p>
                      <div
                        class="flex items-center gap-2 text-xl font-semibold"
                      >
                        <span id="liked_cart" class="price_cart"></span>
                        <i class="far fa-credit-card"></i>
                      </div>

                      <p id="liked_price" class="liked_price"></p>
                      <p
                        class="price_month bg-yellow-500 px-2 py-1 inline-block rounded w-25"
                      ></p>
                      <p class="product_description line-clamp-2">
                        A card component has a figure, a body part, and inside
                        body there are title and actions parts
                      </p>
                      <span class="flex items-center gap-1">
                        <i class="fa-solid fa-star text-yellow-400"></i>
                        <span class="liked_rating"></span>
                      </span>
                      <div class="card-actions justify-end">
                        <button
                          onclick="buy(event, this)"
                          class="btn btn-primary w-full buy-now"
                        >
                          Buy Now
                        </button>
                      </div>
                    </div>
                  </div>
                </a>
              </li>
            </template>
          </ul>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->

    <footer class="bg-neutral text-neutral-content">
      <div class="align-elements footer sm:footer-horizontal items-center p-4">
        <aside class="grid-flow-col items-center">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"

            ></path>
          </svg>
          <p>
            Copyright Â© <span id="date">{new Date().getFullYear()}</span> - All
            right reserved
          </p>
        </aside>
        <nav
          class="grid-flow-col gap-4 md:place-self-center md:justify-self-end"
        >
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>

  </body>
</html>
