<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My Cart</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header class="bg-base-300">
      <div class="bg-neutral text-base-100 top-1/2">
        <div class="align-elements">
          <div class="flex items-center gap-1">
            <i class="fa-solid fa-location-dot"></i>
            <p class="current-location">Joy Nomi</p>
          </div>
        </div>
        <!-- DAVOMINI UZUM AMRKETGA QARANG -->
      </div>
      <div class="align-elements navbar">
        <div class="navbar-start">
          <a class="btn btn-secondary" href="./index.html">ItUzum</a>
        </div>
        <div class="navbar-center">
          <ul class="menu menu-horizontal">
            <li><a href="./index.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn indicator" href="">
            <span id="total_amount" class="indicator-item badge badge-secondary"
              >0</span
            >
            <i class="fa-solid fa-basket-shopping"></i>
          </a>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main>
      <section>
        <div class="align-elements">
          <h1 class="text-3xl mt-5 mb-5">
            Savatdagi maxsulotlar soni: <span id="cart-counter"></span>
          </h1>
          <ul class="card_item">
            <template id="card_template">
              <li
                id="card_list"
                class="flex flex-row gap-5 mb-5 bg-blue-400 rounded-2xl justify-between items-center pr-5 pl-5"
              >
                <img src="" alt="" class="card_image w-20" />
                <div class="flex flex-row gap-4">
                  <p class="card_title font-bold">Title:</p>
                  <p class="card_brand">Brand:</p>
                </div>
                <p class="card_price font-bold">Price:</p>
                <div
                  class="flex flex-row gap-4 border-gray-600 border-2 bg-gray-600 rounded-2xl p-2 text-white"
                >
                  <button class="size-2">+</button>
                  <span class="card_amount">12</span>
                  <button class="size-2">-</button>
                </div>
                <button><i class="fas fa-trash"></i></button>
              </li>
            </template>
          </ul>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->

    <footer class="bg-neutral text-neutral-content">
      <div class="align-elements footer sm:footer-horizontal items-center p-4">
        <aside class="grid-flow-col items-center">
          <svg
            width="36"
            height="36"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
            class="fill-current"
          >

            ></path>
          </svg>
          <p>
            Copyright Â© <span id="date">{new Date().getFullYear()}</span> - All
            right reserved
          </p>
        </aside>
        <nav
          class="grid-flow-col gap-4 md:place-self-center md:justify-self-end"
        >
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </nav>
      </div>
    </footer>
    <!-- FOOTER END -->
    <script type="module" src="/src/myCard.js"></script>
  </body>
</html>
